<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
            color: #343a40;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        td {
            vertical-align: middle;
        }
        a {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>List of employees</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Salary</th>
                    <th>Department</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="emp : ${emp}">
                    <td th:text="${emp.id}"></td>
                    <td th:text="${emp.name}"></td>
                    <td th:text="${emp.salary}"></td>
                    <td th:text="${emp.department.name}"></td>
                    <td>
                        <a th:href="@{'/web/employees/form'}" class="btn btn-success btn-sm">Add</a>
                        <a th:href="@{'/web/employees/view/' + ${emp.id}}" class="btn btn-info btn-sm">View</a>
                        <a th:href="@{'/web/employees/edit/' + ${emp.id}}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{'/web/employees/delete/' + ${emp.id}}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
